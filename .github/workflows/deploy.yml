name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal --no-document

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/kamal-server-key.pem
          chmod 600 ~/.ssh/kamal-server-key.pem
          cat >> ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: Setup master key
        run: echo "${{ secrets.RAILS_MASTER_KEY }}" > config/master.key

      - name: Update deploy.yml with EC2 hosts
        run: |
          # Read servers from secret (space or newline separated)
          SERVERS="${{ secrets.EC2_HOSTS }}"

          # Backup original file
          cp config/deploy.yml config/deploy.yml.bak

          # Extract everything before servers section
          sed -n '1,/^servers:/p' config/deploy.yml | sed '$d' > config/deploy.yml.tmp

          # Add servers section
          echo "servers:" >> config/deploy.yml.tmp
          echo "  web:" >> config/deploy.yml.tmp
          for server in $SERVERS; do
            echo "  - $server" >> config/deploy.yml.tmp
          done
          echo "" >> config/deploy.yml.tmp

          # Add everything after servers section
          sed -n '/^registry:/,$p' config/deploy.yml >> config/deploy.yml.tmp

          # Replace original
          mv config/deploy.yml.tmp config/deploy.yml

          echo "Updated deploy.yml:"
          cat config/deploy.yml

      - name: Check and install Docker on servers (if needed)
        run: |
          SERVERS="${{ secrets.EC2_HOSTS }}"
          for server in $SERVERS; do
            echo "Checking Docker on $server..."
            if ! ssh -i ~/.ssh/kamal-server-key.pem ubuntu@$server "docker --version" 2>/dev/null; then
              echo "Installing Docker on $server..."
              ssh -i ~/.ssh/kamal-server-key.pem ubuntu@$server \
                "curl -fsSL https://get.docker.com | sudo sh && sudo usermod -aG docker ubuntu && sudo systemctl restart docker && sudo chmod 666 /var/run/docker.sock"
            else
              echo "Docker already installed on $server"
            fi
          done

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ steps.login-ecr.outputs.docker_password_922126656512_dkr_ecr_us_east_1_amazonaws_com }}
        run: kamal deploy
