name: Deploy

on:
  push:
    branches: 
      - main
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Detect environment
        id: detect-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "config_file=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/stage" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "config_file=staging" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to: ${{ github.ref }} -> environment"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal --no-document

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/kamal-server-key.pem
          chmod 600 ~/.ssh/kamal-server-key.pem
          cat >> ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: Setup master key
        run: |
          if [[ "${{ steps.detect-env.outputs.environment }}" == "staging" ]]; then
            echo "${{ secrets.RAILS_MASTER_KEY_STAGING }}" > config/credentials/staging.key
          else
            echo "${{ secrets.RAILS_MASTER_KEY }}" > config/master.key
          fi

      - name: Select servers based on environment
        id: select-servers
        run: |
          if [[ "${{ steps.detect-env.outputs.environment }}" == "staging" ]]; then
            echo "servers=${{ secrets.EC2_HOSTS_STAGING }}" >> $GITHUB_OUTPUT
            echo "Deploying to STAGING servers"
          else
            echo "servers=${{ secrets.EC2_HOSTS_PRODUCTION }}" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION servers"
          fi

      - name: Update deploy config with EC2 hosts
        run: |
          ENV="${{ steps.detect-env.outputs.environment }}"
          SERVERS="${{ steps.select-servers.outputs.servers }}"
          CONFIG_FILE="config/deploy.${{ steps.detect-env.outputs.config_file }}.yml"

          
          # Update environment-specific config file
          echo "Updating $CONFIG_FILE with servers..."
          
          # Create servers section
          echo "servers:" > ${CONFIG_FILE}.tmp
          echo "  web:" >> ${CONFIG_FILE}.tmp
          for server in $SERVERS; do
            echo "  - $server" >> ${CONFIG_FILE}.tmp
          done
          echo "" >> ${CONFIG_FILE}.tmp
          
          # Add env section
          echo "env:" >> ${CONFIG_FILE}.tmp
          echo "  clear:" >> ${CONFIG_FILE}.tmp
          echo "    RAILS_ENV: $ENV" >> ${CONFIG_FILE}.tmp
          
          # Replace file
          mv ${CONFIG_FILE}.tmp $CONFIG_FILE
          
          echo "Updated $CONFIG_FILE:"
          cat $CONFIG_FILE

      - name: Check and install Docker on servers (if needed)
        run: |
          SERVERS="${{ steps.select-servers.outputs.servers }}"
          for server in $SERVERS; do
            echo "Checking Docker on $server..."
            if ! ssh -i ~/.ssh/kamal-server-key.pem ubuntu@$server "docker --version" 2>/dev/null; then
              echo "Installing Docker on $server..."
              ssh -i ~/.ssh/kamal-server-key.pem ubuntu@$server \
                "curl -fsSL https://get.docker.com | sudo sh && sudo usermod -aG docker ubuntu && sudo systemctl restart docker && sudo chmod 666 /var/run/docker.sock"
            else
              echo "Docker already installed on $server"
            fi
          done

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ steps.login-ecr.outputs.docker_password_922126656512_dkr_ecr_us_east_1_amazonaws_com }}
        run: |
          echo "Deploying to ${{ steps.detect-env.outputs.environment }} environment..."
          kamal deploy -d ${{ steps.detect-env.outputs.config_file }}
