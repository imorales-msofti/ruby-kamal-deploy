name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to rollback"
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version (commit SHA or tag) to rollback to - REQUIRED (check ECR for available versions)"
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal --no-document

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/kamal-server-key.pem
          chmod 600 ~/.ssh/kamal-server-key.pem
          cat >> ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: Setup master key
        run: |
          if [[ "${{ inputs.environment }}" == "staging" ]]; then
            mkdir -p config/credentials
            echo "${{ secrets.RAILS_MASTER_KEY }}" > config/credentials/staging.key
          else
            echo "${{ secrets.RAILS_MASTER_KEY }}" > config/master.key
          fi

      - name: Select servers based on environment
        id: select-servers
        run: |
          echo "servers=${{ secrets.EC2_HOSTS }}" >> $GITHUB_OUTPUT
          echo "Rolling back on servers: ${{ secrets.EC2_HOSTS }}"

      - name: Update deploy config with EC2 hosts
        run: |
          ENV="${{ inputs.environment }}"
          SERVERS="${{ steps.select-servers.outputs.servers }}"
          CONFIG_FILE="config/deploy.${{ inputs.environment }}.yml"

          # Update environment-specific config file
          echo "Updating $CONFIG_FILE with servers..."

          # Create servers section
          echo "servers:" > ${CONFIG_FILE}.tmp
          echo "  web:" >> ${CONFIG_FILE}.tmp
          for server in $SERVERS; do
            echo "  - $server" >> ${CONFIG_FILE}.tmp
          done
          echo "" >> ${CONFIG_FILE}.tmp

          # Add env section
          echo "env:" >> ${CONFIG_FILE}.tmp
          echo "  clear:" >> ${CONFIG_FILE}.tmp
          echo "    RAILS_ENV: $ENV" >> ${CONFIG_FILE}.tmp
          echo "  secret:" >> ${CONFIG_FILE}.tmp
          echo "    - SECRET_KEY_BASE" >> ${CONFIG_FILE}.tmp

          # Replace file
          mv ${CONFIG_FILE}.tmp $CONFIG_FILE

          echo "Updated $CONFIG_FILE:"
          cat $CONFIG_FILE

      - name: Setup Kamal secrets
        run: |
          mkdir -p .kamal
          echo "KAMAL_REGISTRY_PASSWORD=${{ steps.login-ecr.outputs.docker_password_922126656512_dkr_ecr_us_east_1_amazonaws_com }}" > .kamal/secrets-common
          echo "SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}" >> .kamal/secrets-common

      - name: Get available versions from ECR
        id: get-versions
        run: |
          echo "Getting available versions from ECR..."

          # List images in ECR repository, sorted by push date
          IMAGES=$(aws ecr describe-images \
            --repository-name kamal-quick-start \
            --region us-east-1 \
            --query 'sort_by(imageDetails,& imagePushedAt)[*].[imageTags[0],imagePushedAt]' \
            --output text | tail -10 || echo "Unable to fetch ECR images")

          echo "Last 10 versions available in ECR:"
          echo "$IMAGES"

          # Get current version from servers
          echo ""
          echo "Checking current version deployed..."
          CURRENT_VERSION=$(kamal app version -d ${{ inputs.environment }} 2>/dev/null | grep -oE '[a-f0-9]{7,40}' | head -1 || echo "unknown")
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current deployed version: ${CURRENT_VERSION}"

          echo ""
          echo "Target version for rollback: ${{ inputs.version }}"

      - name: Execute Rollback
        run: |
          ENV="${{ inputs.environment }}"
          VERSION="${{ inputs.version }}"

          echo "Rolling back ${ENV} environment to version ${VERSION}..."

          if [[ -n "${VERSION}" ]]; then
            echo "Executing rollback command..."
            kamal rollback "${VERSION}" -d "${ENV}"
          else
            echo "ERROR: Version is required for rollback"
            echo "Current version: ${{ steps.get-versions.outputs.current_version }}"
            exit 1
          fi

          echo "Rollback completed successfully"

      - name: Verify rollback
        run: |
          echo "Verifying deployment status..."
          kamal app details -d ${{ inputs.environment }}
